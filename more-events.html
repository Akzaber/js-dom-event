<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More events</title>
</head>
<body>
  <h1>More Events Addeded</h1>
  <button id="more-btn">More</button>
  <input id="input-here" type="text">
  <script>
    document.getElementById('input-here').addEventListener('focus', function(){
      console.log('Input field can you here me just focus')
    })
    document.getElementById('input-here').addEventListener('blur', function(){
      console.log('Input field can you here me just blur')
    })
    document.getElementById('input-here').addEventListener('keyup', function(event){
      console.log(event.target.value)
    })
    document.getElementById('more-btn').addEventListener('mouseenter', function(){
      console.log('show me something which i want')
    })
  </script>
</body>
</html>
